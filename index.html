<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Real-Time Search</title>
    <link rel="stylesheet" href="style-prefixed.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <img src="./Wikipedia-logo-v2-wordmark.svg.png" alt="wikipedia logo" />
      <div class="search-bar">
        <form action="">
          <input
            type="text"
            class="search"
            placeholder="Real-Time Wiki Search"
          />
          <div class="clear">
            <img src="./x-solid.svg" alt="clear" />
          </div>
          <div class="mic">
            <img src="./microphone-solid.svg" alt="mic-icon" />
          </div>
        </form>
      </div>
    </div>
    <div class="results"></div>
  </body>
</html>
